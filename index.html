<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <script defer src="/dist/script.js"></script>
  <link rel="stylesheet" href="/dist/style.css" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
  <!-- end of fonts families -->
  <title>Frontend Mentor | Results summary component</title>
 </head>
 <body>
  <div class="center">
   <div id="remove-events"></div>
   <nav class="btns">
    <button id="dark-mode" class="dark-mode-btn">dark mode</button>
   </nav>
   <main id="main">
    <section class="card">
     <div class="card-1">
      <div class="card-1--header"><p>Your Result</p></div>
      <div class="card-1--circle">
       <h1>76</h1>
       <p>of 100</p>
      </div>
      <div class="card-1--desc">
       <h1>Great</h1>
       <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
     </div>
     <div class="card-2">
      <div class="card-2--header">
       <h2>Summary</h2>
      </div>
      <ul>
       <li>
        <div class="reaction">
         <img src="./images/icon-reaction.svg" alt="" />
         <h3>Reaction</h3>
        </div>
        <p>
         <span>80</span>
         / 100
        </p>
       </li>
       <li>
        <div class="memory">
         <img src="./images/icon-memory.svg" alt="" />
         <h3>Memory</h3>
        </div>
        <p>
         <span>92</span>
         / 100
        </p>
       </li>
       <li>
        <div class="verbal">
         <img src="./images/icon-verbal.svg" alt="" />
         <h3>Verbal</h3>
        </div>
        <p>
         <span>61</span>
         / 100
        </p>
       </li>
       <li>
        <div class="visual">
         <img src="./images/icon-visual.svg" alt="" />
         <h3>Visual</h3>
        </div>
        <p>
         <span>72</span>
         / 100
        </p>
       </li>
      </ul>
      <div class="button">
       <button>Continue</button>
      </div>
     </div>
    </section>
   </main>
   <footer class="attribution">
    <div id="logo">
     <img src="/images/logo.webp" alt="OS logo" id="logo-lm" />
     <img src="/images/logo-dm.webp" alt="OS logo" id="logo-dm" class="none" />
    </div>
    <ul id="about" class="none">
     <li>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="https://www.frontendmentor.io/profile/omarsaleh11" target="_blank">Omar Saleh</a>
      .
     </li>
    </ul>
   </footer>
  </div>
 </body>
</html>
